<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="main-title">
            <h1>Todo App</h1>
        </div>
        <div class="content-container">
            <div class="sidebar-container">
                <div class="sidebar-content">
                    <div class="todo action-container">
                        <h1>Todo-Lists</h1>
                        <button type="button" class="todo-btn create-btn">+</button>
                    </div>
                    <div class="projects action-container">
                        <h1>Projects</h1>
                        <button type="button" class="projects-btn create-btn">+</button>
                    </div>
                    <div class="projects-toggle-container">
                        <p class="nest projects-toggle active default" data-project-name="project1">project1</p>
                    </div>
                    <div class=" notes action-container">
                        <h1>Notes</h1> 
                        <button type="button" class="notes-btn create-btn">+</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="project active default" data-project-name="project1"></div>
                <dialog class="todo-dialog">
                    <form id="form-todo">
                        <label for="title">Title</label>
                        <input type="text" name="" id="title"><br>
                        <label for="date">Due Date</label>
                        <input type="date" name="" id="date"><br>
                        <label for="description">Description</label>
                        <input type="text" id="description"><br>
                        <label for="priority">Priority</label>
                        <select name="" id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <div class="dialog-buttons">
                            <button type="button" class="add-task">Add Task</button>
                            <button type="button" class="confirm-edit">Confirm</button>
                        </div>
                    </form>
                </dialog>
                <dialog class="projects-dialog">
                    <form id="form-project">
                        <label for="projectName">Project Name</label>
                        <input type="text" name="" id="projectName"><br>
                        <button type="button" class="submit-project">Add Project</button>
                    </form>
                </dialog>
                <dialog class="details-dialog">
                    <div id="entire-popup-container">
                        <div class="details-container">
                            <h1 class="details-title"></h1>
                            <div class="description-container">
                                <h1>Description</h1>
                                <p class="description-text"></p>
                            </div>
                            <div class="bottom-details-container">
                                <div class="details-priority"></div>
                                <div class="details-due-date"></div>
                            </div>
                        </div>
                    </div>
                </dialog>
            </div>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
