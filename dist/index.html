<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="main-title">
            <h1>Todo App</h1>
        </div>
        <div class="content-container">
            <div class="sidebar-container">
                <div class="sidebar-content">
                    <div class="todo action-container">
                        <h1>Todo-Lists</h1>
                        <button type="button" class="todo-btn create-btn">+</button>
                    </div>
                    <p class="nest">Today</p>
                    <p class="nest">Week</p>
                    <div class="projects action-container">
                        <h1>Projects</h1>
                        <button type="button" class="projects-btn create-btn">+</button>
                    </div>
                    <p class="nest">project1</p>
                    <div class=" notes action-container">
                        <h1>Notes</h1> 
                        <button type="button" class="notes-btn create-btn">+</button>
                    </div>
                </div>
            </div>
            <div class="content"></div>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
