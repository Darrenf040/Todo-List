<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="main-title">
            <h1>Todo App</h1>
        </div>
        <div class="content-container">
            <div class="sidebar-container">
                <div class="sidebar-content">
                    <div class="todo action-container">
                        <h1>Todo-Lists</h1>
                        <button type="button" class="todo-btn create-btn">+</button>
                    </div>
                    <p class="nest">Upcoming</p>
                    <div class="projects action-container">
                        <h1>Projects</h1>
                        <button type="button" class="projects-btn create-btn">+</button>
                    </div>
                    <p class="nest">project1</p>
                    <div class=" notes action-container">
                        <h1>Notes</h1> 
                        <button type="button" class="notes-btn create-btn">+</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <dialog class="todo-dialog">
                    <form id="form">
                        <label for="title">Title</label>
                        <input type="text" name="" id="title"><br>
                        <label for="date">Due Date</label>
                        <input type="date" name="" id="date"><br>
                        <label for="description">Description</label>
                        <input type="text" id="description"><br>
                        <label for="priority">Priority</label>
                        <select name="" id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button type="button" class="add-task">Add Task</button>
                    </form>
                </dialog>
            </div>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
